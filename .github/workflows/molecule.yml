name: Ansible Molecule Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        molecule_test_path:
          - ansible/roles/control/base
          # - ansible/roles/control/llama_cpp_rpc_client
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Molecule tests for ${{ matrix.molecule_test_path }}
        env:
          ANSIBLE_ALLOW_BROKEN_CONDITIONALS: true
        run: |
          cd ${{ matrix.molecule_test_path }}
          molecule test -s default
