---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: control-node
    box: "generic/ubuntu2204"
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 192.168.56.10
        auto_config: true
  - name: compute-node
    box: "generic/ubuntu2204"
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 192.168.56.100
        auto_config: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: "../../../../roles"
verifier:
  name: ansible
